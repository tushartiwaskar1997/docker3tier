version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users_db
    volumes:
      - /mnt/mysql-data:/var/lib/mysql
    networks:
      - db_net

  backend:
    image: tushartiwaskar/backend-service:v6
    container_name: backend-service
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: users_db
    depends_on:
      - mysql
    networks:
      - backend_net
      - db_net

  frontend:
    image: tushartiwaskar/frontend-service:v5
    container_name: frontend-service
    depends_on:
      - backend
    networks:
      - frontend_net
      - backend_net
    ports:
      - "8080:80"

  # ------------------------- Monitoring -------------------------

  mysql-exporter:
    image: prom/mysqld-exporter
    container_name: mysql-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: "root:root@(mysql:3306)/"
    ports:
      - "9104:9104"
    depends_on:
      - mysql
    networks:
      - db_net

  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - monitor_net

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - mysql-exporter
      - node-exporter
      - backend
    networks:
      - monitor_net
      - backend_net
      - db_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8081:8080"
    networks:
      - backend_net

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"   # Grafana UI â†’ http://<ip>:3001
    networks:
      - monitor_net

networks:
  frontend_net:
  backend_net:
  db_net:
  monitor_net:
